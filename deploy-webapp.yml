name: "Deploy dotnet package"

trigger:
- none

pool:
  vmImage: ubuntu-latest

parameters:
- name: AppServiceName
  displayName: 'App Service name'
  type: string
  default: skedda-challenge-app-service

steps:
- script: dotnet build aspnetcoreapp.csproj -c Release
  displayName: 'dotnetBuild'
  workingDirectory: 'application/aspnetcoreapp/'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'AzureRMConnection'
    appType: 'webAppLinux'
    WebAppName: '${{ parameters.AppServiceName }}'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
    RuntimeStack: 'DOTNETCORE|7.0'
